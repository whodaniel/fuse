<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The New Fuse</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #333; color: #fff; padding: 1em 0; text-align: center; }
        nav { background-color: #444; padding: 0.5em; text-align: center; }
        nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { width: 80%; margin: 2em auto; padding: 2em; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"] { width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #5cb85c; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #4cae4c; }
        footer { text-align: center; padding: 1em 0; background-color: #333; color: #fff; margin-top: 2em; }
    </style>
</head>
<body>
    <header>
        <h1>The New Fuse - HTML/CSS Showcase</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="chat.html">Chat</a>
        <a href="tasks.html">Tasks</a>
        <a href="workflows.html">Workflows</a>
        <a href="admin.html">Admin</a>
        <a href="agents.html">Agents</a>
        <a href="suggestions.html">Suggestions</a>
        <a href="settings.html">Settings</a>
        <a href="../index.html">Component Demos</a>
    </nav>
    <div class="container">
        <h2>Register</h2>
        <form action="/api/auth/register" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p style="margin-top: 1em;">Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
    <footer>
        <p>&copy; 2025 The New Fuse - HTML/CSS Showcase</p>
    </footer>
</body>
</html>
