<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: System Settings - The New Fuse</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #333; color: #fff; padding: 1em 0; text-align: center; }
        nav { background-color: #444; padding: 0.5em; text-align: center; }
        nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { width: 80%; margin: 2em auto; padding: 2em; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2, h3 { color: #333; }
        .breadcrumb { margin-bottom: 1em; font-size: 0.9em; color: #555; }
        .breadcrumb a { color: #007bff; text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }
        .form-group { margin-bottom: 1.5em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="text"], input[type="number"], select { width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .checkbox-group label { display: inline-block; margin-left: 5px; font-weight: normal;}
        button { background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #0056b3; }
        footer { text-align: center; padding: 1em 0; background-color: #333; color: #fff; margin-top: 2em; }
    </style>
</head>
<body>
    <header>
        <h1>The New Fuse - HTML/CSS Showcase</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="chat.html">Chat</a>
        <a href="tasks.html">Tasks</a>
        <a href="workflows.html">Workflows</a>
        <a href="admin.html">Admin</a>
        <a href="agents.html">Agents</a>
        <a href="suggestions.html">Suggestions</a>
        <a href="settings.html">Settings</a>
        <a href="../index.html">Component Demos</a>
    </nav>
    <div class="container">
        <div class="breadcrumb">
            <a href="admin.html">Admin</a> > System Settings
        </div>
        <h2>System Settings</h2>
        
        <form action="/api/admin/settings/update" method="POST">
            <div class="form-group">
                <label for="site-name">Site Name:</label>
                <input type="text" id="site-name" name="site_name" value="The New Fuse Platform">
            </div>

            <div class="form-group">
                <label for="maintenance-mode">Maintenance Mode:</label>
                <input type="checkbox" id="maintenance-mode" name="maintenance_mode">
                <label for="maintenance-mode" class="checkbox-group">Enable Maintenance Mode</label>
                <p style="font-size:0.8em; color:#777;">When enabled, non-admin users will see a maintenance page.</p>
            </div>

            <div class="form-group">
                <label for="default-user-role">Default User Role (on registration):</label>
                <select id="default-user-role" name="default_user_role">
                    <option value="user" selected>User</option>
                    <option value="editor">Editor</option>
                    <option value="viewer">Viewer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="api-rate-limit">API Rate Limit (requests per minute):</label>
                <input type="number" id="api-rate-limit" name="api_rate_limit" value="100">
            </div>
            
            <div class="form-group">
                <label for="session-timeout">Session Timeout (minutes):</label>
                <input type="number" id="session-timeout" name="session_timeout" value="30">
            </div>

            <div class="form-group">
                <label for="email-notifications">Enable Email Notifications:</label>
                <input type="checkbox" id="email-notifications" name="email_notifications" checked>
                <label for="email-notifications" class="checkbox-group">Send system and user notifications via email</label>
            </div>

            <button type="submit">Save Settings</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 The New Fuse - HTML/CSS Showcase</p>
    </footer>
</body>
</html>
