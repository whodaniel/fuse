name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
        
      - name: Build Packages
        run: yarn build
        
      - name: Build Docker Images
        run: docker compose build 